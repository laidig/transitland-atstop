<ion-view view-title="">
    <ion-content has-bouncing="true">
        <app-header ng-show="data.showBranding"></app-header>
        <div class="">
            <div class="item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Stop, Route, or Intersection" ng-change="autocomplete()" ng-enter="searchAndGo(data.searchKey)" ng-model="data.searchKey" ng-model-options="{debounce: 250}"></input>
                </label>
                <button class="button button-small" ng-click="searchAndGo(data.searchKey)">
                    Search
                </button>
            </div>
            <p class="highlight" ng-show="data.notifications">{{data.notifications}}</p>
            <ion-list>
                <ion-item ng-repeat="item in data.results track by $index" ng-click="searchAndGo(item)">
                    <strong>{{item}}</strong>
                </ion-item>
            </ion-list>
        </div>
        <div class="list" ng-show="data.showSearches">
            <p>Your Recent Searches:</p>
            <button class="button button-full button-stable" ng-repeat="recentSearch in ::data.searches track by $index" ng-click="searchAndGo(recentSearch.title)" analytics-on="click" analytics-event="Recent Search">
            {{recentSearch.title}}</button>
            <button class="button button-full button-calm" ng-click="clearSearches()">Clear</button>
        </div>
        <div class="list" ng-show="data.showDefaultTips">
            <p>TIP: Enter an address or try one of the examples below:</p>

            <p>Addresses:
                <div class="button-bar">
                    <span class="button button-stable" ng-repeat="i in ::data.exampleIntersections" ng-click="searchAndGo(i)">{{i}}</span>
                </div>
            </p>
        </div>
        <a class="button button-full button-positive" href="#/tab/about"> Settings / About / Links</a>
    </ion-content>
</ion-view>
